<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Error}}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .collapsible {
            background-color: #b7b7b7;
            border-radius: 10px 10px 0px 0px;
            cursor: auto;
            height: 240px;
            margin-right: 40px;
        }
    </style>
</head>

<body>
    {{ template "header" . }}

    <div class="artistpage-container">
            <div class="artistbox" style="margin-top: 4rem;">

                <div class="artistpage-collapsible" style="padding-top: 0rem;">
                    <img src="/static/sad.jpg" alt="Error image" class="artist-image" style="width: 240px;">
                    <h3 style="font-size: 1.5em;">Error {{.Error}}</h3>
                </div>

                <div class="artistpage-info-column">
                    <p><b>{{.Error}} {{.Message1}}</b><br><br>
                        {{.Message2}}</p><br>

                    <p><a href="/">Front page</a></p>
                </div>

            </div>
    </div>

    {{ template "footer" . }}
    <script src="/static/ui-functions.js"></script>
</body>

</html>
