<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Error}}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .collapsible {
            background-color: #b7b7b7;
            border-radius: 10px 10px 0px 0px;
            cursor: auto;
            height: 240px;
            margin-right: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="artistbox">

                <div class="collapsible">
                    <img src="/static/sad.jpg" alt="Error image" class="artist-image" style="width: 240px;">
                    <h3 style="font-size: 1.5em;">Error {{.Error}}</h3>
                </div>

                <div class="info-column">
                    <p><b>{{.Error}} {{.Message1}}</b><br><br>
                        {{.Message2}}</p><br>

                    <p><a href="/">Front page</a></p>

                </div>

            </div>
        </div>
    </div>

    <footer>
        <p>
            <a href="#home" class="logo"><img src="/static/guitar.png" width="150" alt="logo" /></a>
            groupie tracker by [] 2024
            <button class="dark-btn" onclick="toggleDarkMode()">Dark/Light Mode</button>
        </p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {   // Makes the script run only after html content is loaded
            const theme = localStorage.getItem("theme");
            if (theme === "dark") {
                document.body.classList.add("dark-mode");
            }
        });

        /* Toggle dark mode and save the preference */
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");

            // Save the current theme in localStorage
            const currentTheme = body.classList.contains("dark-mode") ? "dark" : "light";
            localStorage.setItem("theme", currentTheme);
        }
    </script>

</body>

</html>
