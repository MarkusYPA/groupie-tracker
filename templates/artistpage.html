<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Artist.Name}}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    {{ template "header" . }}

    <div class="artistpage-container">
        <div class="artistpage-content">
            <div class="artistpage-artistbox">

                <div class="artistpage-collapsible">
                    <img src="{{.Artist.Image}}" alt="{{.Artist.Name}} Image" class="artistpage-artist-image"
                        style="border-radius: 5px;">
                    <div id="title">
                        <h1>{{.Artist.Name}}</h1>
                    </div>
                </div>

                <div class="artistpage-info-column">
                    <p>Started in {{.Artist.StartDate}}</p><br>
                    <p><b>Members:</b><br></p>
                    {{range .Artist.Members}}
                    {{.}}<br>
                    {{end}}<br>
                    <p><b>First Album Release:</b><br></p>
                    {{.Artist.FAString}}<br><br>
                    <p><b>Concerts:</b>
                    <table class="artistpage-concert-list">
                        {{range .Gigs}}
                        <tr>                            
                            <td class="date"><pre style="margin: 0px;">{{index . 0}}</pre></td>
                            <td class="location">{{index . 1}}</td>
                        </tr>
                        {{end}}
                    </table>
                    </p>

                    <br>
                    <p><a href="/groupie-tracker">Front Page</a></p><br>
                </div>

            </div>
        </div>
    </div>

    {{ template "footer" . }}

    <script src="/static/ui-functions.js"></script>

</body>

</html>
